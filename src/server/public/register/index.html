<!DOCTYPE html>
<html>
    <head>
        <title>Indigio - Register</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/utils.js"></script>
        <script type="text/javascript" src="register.js"></script>
    </head>
    <body class="main">
        <div id="menu-bar">
            <div class="main-title">
                <h3 class="title">Indigio</h3>
            </div>
            <img src="/favicon.ico">
            <ul id="menu-list">
                <li><a href="/"><button>Home</button></a></li><!--
             --><li><a href="/about/"><button>About</button></a></li><!--
             --><li><a href="/settings/"><button>Settings</button></a></li><!--
             --><li><a href="/account/"><button>Account</button></a></li><!--
             --><li><a href="/friends/"><button>Friends</button></a></li><!--
             --><li><a href="/logout/"><button>Logout</button></a></li>
            </ul>
            <ul id="window-menu" class="invisible">
                <li><button onclick="windowMinimize();"><img src="/assets/minimize.ico"></button></li><!--
             --><li><button onclick="windowMaximize();"><img src="/assets/maximize.ico"></button></li><!--
             --><li><button onclick="windowClose();"><img src="/assets/close.ico"></button></li>
            </ul>
        </div>
        <div class="main-div">
            <h1 class="centered-text">Register Account</h1>
            <div class="middle-content">
                <label class="form-label" for="username">Username <span class="smaller-text">(unchangeable)</span></label>
                <input class="form-input" type="text" id="username" minlength="2" maxlength="32" onkeydown="onEnter();">
                <label class="form-label" for="displayname">Display name <span class="smaller-text">(changeable)</span></label>
                <input class="form-input" type="text" id="displayname" minlength="2" maxlength="32" onkeydown="onEnter();">
                <label class="form-label" for="email">Email address <span class="smaller-text">(unchangeable and kept private)</span></label>
                <input class="form-input" type="email" id="email" maxlength="32" onkeydown="onEnter();">
                <label class="form-label" for="password">Password <span class="smaller-text">(changeable)</span></label>
                <input class="form-input" type="password" id="password" minlength="8" maxlength="64" onkeydown="onEnter();">
                <label class="form-label" for="password-confirm">Confirm password</label>
                <input class="form-input" type="password" id="password-confirm" minlength="8" maxlength="64" onkeydown="onEnter();">
                <button class="form-button" type="button" onclick="register();" id="register-button">Create account</button>
                <p class="invisible" id="error-text"></p>
                <p>Already have an account? <a href="/login/">Log in here</a>.</p>
                <p>Don't have the app downloaded? <a href="/downloads/">Download it here</a>.</p>
                <p>Need to reset your password? <a href="/password-reset/">Go here</a>.</p>
            </div>
        </div>
    </body>
</html>
