<!DOCTYPE html>
<html>
    <head>
        <title>Indigio - Register</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../main.css">
        <script type="text/javascript" src="../socket.io/socket.io.js"></script>
        <script type="text/javascript" src="../constants.js"></script>
        <script type="text/javascript" src="register.js"></script>
    </head>
    <body>
        <h1 class="centered-text">Register Account</h1>
        <div class="middle-content">
            <label class="form-label" for="username">Username <span class="smaller-text">(unchangeable)</span></label>
            <input class="form-input" type="text" id="username" maxlength="32" onkeydown="onEnter();">
            <label class="form-label" for="displayname">Display name <span class="smaller-text">(changeable)</span></label>
            <input class="form-input" type="text" id="displayname" maxlength="32" onkeydown="onEnter();">
            <label class="form-label" for="email">Email address</label>
            <input class="form-input" type="email" id="email" maxlength="32" onkeydown="onEnter();">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" minlength="8" maxlength="64" onkeydown="onEnter();">
            <label class="form-label" for="password-confirm">Confirm password</label>
            <input class="form-input" type="password" id="password-confirm" minlength="8" maxlength="64" onkeydown="onEnter();">
            <button class="form-button" type="button" onclick="register();" id="register-button">Create account</button>
            <p class="invisible" id="error-text"></p>
            <p>Already have an account? <a href="/login/">Log in here</a>.</p>
        </div>
    </body>
</html>
