<!DOCTYPE html>
<html>
    <head>
        <title>Indigio - Profile</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/utils.js"></script>
        <script type="text/javascript" src="profile.js"></script>
    </head>
    <body class="main">
        <div id="menu-bar">
            <div class="main-title">
                <h3 class="title">Indigio</h3>
            </div>
            <img src="/favicon.ico">
            <ul id="menu-list">
                <li id="home-link"><a href="/"><button>Home</button></a></li><!--
             --><li id="about-link"><a href="/about/"><button>About</button></a></li><!--
             --><li id="settings-link"><a href="/settings/"><button>Settings</button></a></li><!--
             --><li id="account-link"><a href="/account/"><button>Account</button></a></li><!--
             --><li id="friends-link"><a href="/friends/"><button>Friends</button></a></li><!--
             --><li id="logout-link"><a href="/logout/"><button>Logout</button></a></li>
            </ul>
            <ul id="window-menu" class="invisible">
                <li><button onclick="windowMinimize();"><img src="/assets/minimize.ico"></button></li><!--
             --><li><button onclick="windowMaximize();"><img src="/assets/maximize.ico"></button></li><!--
             --><li><button onclick="windowClose();"><img src="/assets/close.ico"></button></li>
            </ul>
        </div>
        <div class="main-div">
            <h1 class="centered-text"><span id="title-username"></span>Profile</h1>
            <div class="middle-content">
                <table class="account-info">
                    <tr>
                        <td>Username: </td>
                        <td id="username-label"><span class="loading">Loading...</span></td>
                    </tr>
                    <tr>
                        <td>Display name: </td>
                        <td id="displayname-label"><span class="loading">Loading...</span></td>
                    </tr>
                    <tr>
                        <td>Image: </td>
                        <td id="image-label"><span class="loading">Loading...</span></td>
                    </tr>
                    <tr>
                        <td>Image URL: </td>
                        <td id="image-url-label" class="wrap"><span class="loading">Loading...</span></td>
                    </tr>
                </table>
                <div id="add-friend" class="invisible">
                    <button type="button" class="space-above" id="add-friend-button" onclick="addFriend();">Add friend</button>
                </div>
                <div id="block-user" class="invisible">
                    <button type="button" class="space-above" id="block-user-button" onclick="blockUser();">Block</button>
                </div>
                <div>
                    <button type="button" class="space-above" onclick="goHome();">Home</button>
                </div>
            </div>
        </div>
    </body>
</html>
