<!DOCTYPE html>
<html>
    <head>
        <title>Indigio - Settings</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../main.css">
        <script type="text/javascript" src="../socket.io/socket.io.js"></script>
        <script type="text/javascript" src="../constants.js"></script>
        <script type="text/javascript" src="account.js"></script>
    </head>
    <body>
        <h1 class="centered-text">Account</h1>
        <div class="middle-content">
            <table class="account-info">
                <tr>
                    <td>Username: </td>
                    <td id="username-label"></td>
                </tr>
                <tr>
                    <td>Display name: </td>
                    <td id="displayname-label"></td>
                </tr>
                <tr>
                    <td>Image: </td>
                    <td id="image-label"></td>
                </tr>
            </table>
            <div class="settings-option">
                <label for="displayname">Change display name</label>
                <input type="text" id="displayname" maxlength="32" onkeydown="onEnterClick('displayname-button');">
                <button type="button" id="displayname-button" class="space-above" onclick="setDisplayname();">Set name</button>
                <span id="displayname-status"></span>
            </div>
            <div class="settings-option">
                <label for="image">Change image URL</label>
                <input type="text" id="image" onkeydown="onEnterClick('image-button');">
                <button type="button" id="image-button" class="space-above" onclick="setImage();">Set image</button>
                <span id="image-status"></span>
            </div>
            <div class="settings-option">
                <label for="password">Change password</label>
                <input type="password" id="password" onkeydown="onEnterClick('password-button');">
                <label for="password-confirm">Confirm password</label>
                <input type="password" id="password-confirm" onkeydown="onEnterClick('password-button');">
                <button type="button" id="password-button" class="space-above" onclick="setPassword();">Set password</button>
                <span id="password-status"></span>
            </div>
            <div class="space-above">
                <button type="button" onclick="done();">Done</button>
            </div>
        </div>
    </body>
</html>
