<!DOCTYPE html>
<html>
    <head>
        <title>Indigio - Friends</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/utils.js"></script>
        <script type="text/javascript" src="friends.js"></script>
    </head>
    <body class="main">
        <div id="menu-bar">
            <div class="main-title">
                <h3 class="title">Indigio</h3>
            </div>
            <img src="/favicon.ico">
            <ul id="menu-list">
                <li><a href="/"><button>Home</button></a></li><!--
             --><li><a href="/about/"><button>About</button></a></li><!--
             --><li><a href="/settings/"><button>Settings</button></a></li><!--
             --><li><a href="/account/"><button>Account</button></a></li><!--
             --><li><a href="/friends/"><button>Friends</button></a></li><!--
             --><li><a href="/logout/"><button>Logout</button></a></li>
            </ul>
            <ul id="window-menu" class="invisible">
                <li><button onclick="windowMinimize();"><img src="/assets/minimize.ico"></button></li><!--
             --><li><button onclick="windowMaximize();"><img src="/assets/maximize.ico"></button></li><!--
             --><li><button onclick="windowClose();"><img src="/assets/close.ico"></button></li>
            </ul>
        </div>
        <div class="main-div">
            <h1 class="centered-text">Friends</h1>
            <div class="middle-content">
                <div class="settings-option">
                    <label for="add-friend">Add a friend <span class="smaller-text">(by username)</span></label>
                    <input type="text" id="add-friend" onkeydown="onEnterClick('add-friend-button');">
                    <button type="button" class="space-above" id="add-friend-button" onclick="addFriend();">Send friend request</button>
                </div>
                <div class="settings-option">
                    <label for="search-friends">Search your friends <span class="smaller-text">(by username or display name)</span></label>
                    <input type="text" id="search-friends" onkeydown="onEnterClick('search-friends-button');">
                    <button type="button" class="space-above" id="search-friends-button" onclick="searchFriends();">Search</button>
                </div>
                <div class="invisible" id="search-results-div">
                    <h2 class="centered-text">Search results</h2>
                    <div class="std-panel">
                        <ul id="search-results-list">
                            <div class="centered-div"><span class="loading">Loading...</span></div>
                        </ul>
                    </div>
                </div>
                <h2 class="centered-text">Your friends</h2>
                <div class="std-panel">
                    <ul id="friends-list">
                        <div class="centered-div"><span class="loading">Loading...</span></div>
                    </ul>
                </div>
                <h2 class="centered-text">Incoming friend requests</h2>
                <div class="std-panel">
                    <ul id="friends-incoming">
                        <div class="centered-div"><span class="loading">Loading...</span></div>
                    </ul>
                </div>
                <h2 class="centered-text">Outgoing friend requests</h2>
                <div class="std-panel">
                    <ul id="friends-outgoing">
                        <div class="centered-div"><span class="loading">Loading...</span></div>
                    </ul>
                </div>
                <h2 class="centered-text">Blocked users</h2>
                <div class="std-panel">
                    <ul id="blocked-users">
                        <div class="centered-div"><span class="loading">Loading...</span></div>
                    </ul>
                </div>
                <button class="space-above" onclick="goBack();">Return</button>
            </div>
        </div>
    </body>
</html>
