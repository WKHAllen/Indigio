<!DOCTYPE html>
<html>
    <head>
        <title>Indigio - Manage Room</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/utils.js"></script>
        <script type="text/javascript" src="manageRoom.js"></script>
    </head>
    <body class="main">
        <div id="menu-bar">
            <div class="main-title">
                <h3 class="title">Indigio</h3>
            </div>
            <img src="/favicon.ico">
            <ul id="menu-list">
                <li><a href="/"><button>Home</button></a></li><!--
             --><li><a href="/about/"><button>About</button></a></li><!--
             --><li><a href="/settings/"><button>Settings</button></a></li><!--
             --><li><a href="/account/"><button>Account</button></a></li><!--
             --><li><a href="/friends/"><button>Friends</button></a></li><!--
             --><li><a href="/logout/"><button>Logout</button></a></li>
            </ul>
            <ul id="window-menu" class="invisible">
                <li><button onclick="windowMinimize();"><img src="/assets/minimize.ico"></button></li><!--
             --><li><button onclick="windowMaximize();"><img src="/assets/maximize.ico"></button></li><!--
             --><li><button onclick="windowClose();"><img src="/assets/close.ico"></button></li>
            </ul>
        </div>
        <div class="main-div">
            <h1 class="centered-text">Manage Room</h1>
            <div class="middle-content">
                <table class="account-info">
                    <tr>
                        <td>Name: </td>
                        <td id="room-name-label"><span class="loading">Loading...</span></td>
                    </tr>
                    <tr>
                        <td>Image: </td>
                        <td id="room-image-label"><span class="loading">Loading...</span></td>
                    </tr>
                </table>
                <div class="settings-option">
                    <label for="room-name">Change room name</label>
                    <input type="text" id="room-name" minlength="3" maxlength="32" onkeydown="onEnterClick('room-name-button');">
                    <button type="button" id="room-name-button" class="space-above" onclick="setRoomName();">Set name</button>
                    <span id="room-name-status"></span>
                </div>
                <div class="settings-option">
                    <label for="room-image">Change room image URL</label>
                    <input type="text" id="room-image" maxlength="256" onkeydown="onEnterClick('room-image-button');">
                    <button type="button" id="room-image-button" class="space-above" onclick="setRoomImage();">Set image</button>
                    <span id="room-image-status"></span>
                </div>
                <div class="settings-option">
                    <label for="add-member">Add member to room by username</label>
                    <input type="text" id="add-member" minlength="3" maxlength="32" onkeydown="onEnterClick('add-member-button');">
                    <button type="button" id="add-member-button" class="space-above" onclick="addRoomMember();">Add member</button>
                    <span id="add-member-status"></span>
                </div>
                <h2 class="centered-text">Room members</h2>
                <div class="std-panel">
                    <ul id="room-members-list">
                        <div class="centered-div"><span class="loading">Loading...</span></div>
                    </ul>
                </div>
                <div>
                    <button type="button" class="space-above" id="leave-room-button" onclick="leaveRoom();">Leave room</button>
                </div>
                <div>
                    <button type="button" class="space-above invisible" id="delete-room-button" onclick="deleteRoom();">Delete room</button>
                </div>
                <div>
                    <button type="button" class="space-above" onclick="goHome();">Home</button>
                </div>
            </div>
        </div>
    </body>
</html>
