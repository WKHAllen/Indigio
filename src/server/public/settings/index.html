<!DOCTYPE html>
<html>
    <head>
        <title>Indigio - Settings</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <script type="text/javascript" src="/utils.js"></script>
        <script type="text/javascript" src="settings.js"></script>
    </head>
    <body class="main">
        <div id="menu-bar">
            <div class="main-title">
                <h3 class="title">Indigio</h3>
            </div>
            <img src="/favicon.ico">
            <ul id="menu-list">
                <li id="home-link"><a href="/"><button>Home</button></a></li><!--
             --><li id="about-link"><a href="/about/"><button>About</button></a></li><!--
             --><li id="settings-link"><a href="/settings/"><button>Settings</button></a></li><!--
             --><li id="account-link"><a href="/account/"><button>Account</button></a></li><!--
             --><li id="friends-link"><a href="/friends/"><button>Friends</button></a></li><!--
             --><li id="logout-link"><a href="/logout/"><button>Logout</button></a></li>
            </ul>
            <ul id="window-menu" class="invisible">
                <li><button onclick="windowMinimize();"><img src="/assets/minimize.ico"></button></li><!--
             --><li><button onclick="windowMaximize();"><img src="/assets/maximize.ico"></button></li><!--
             --><li><button onclick="windowClose();"><img src="/assets/close.ico"></button></li>
            </ul>
        </div>
        <div class="main-div">
            <h1 class="centered-text">Settings</h1>
            <div class="middle-content">
                <div class="settings-option">
                    <label for="text-size">Message text size</label>
                    <input type="text" id="text-size" maxlength="2" onchange="updateTextSize();">
                </div>
                <div class="settings-option">
                    <label for="image-size">User image size</label>
                    <input type="text" id="image-size" maxlength="2" onchange="updateImageSize();">
                </div>
                <div class="settings-option" id="light-theme-option">
                    <label class="checkbox-container">
                        Light theme
                        <input type="checkbox" id="light-theme" onchange="updateLightTheme();">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="space-above">
                    <button type="button" onclick="reset();">Reset defaults</button>
                </div>
                <button class="space-above" onclick="goBack();">Return</button>
            </div>
        </div>
    </body>
</html>
