<!DOCTYPE html>
<html>
    <head>
        <title>Indigio</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/utils.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body class="main">
        <div id="menu-bar">
            <div class="main-title">
                <h3 class="title">Indigio</h3>
            </div>
            <img src="/favicon.ico">
            <ul id="menu-list">
                <li><a href="/"><button>Home</button></a></li><!--
             --><li><a href="/about/"><button>About</button></a></li><!--
             --><li><a href="/settings/"><button>Settings</button></a></li><!--
             --><li><a href="/account/"><button>Account</button></a></li><!--
             --><li><a href="/friends/"><button>Friends</button></a></li><!--
             --><li><a href="/logout/"><button>Logout</button></a></li>
            </ul>
            <ul id="window-menu" class="invisible">
                <li><button onclick="windowMinimize();">-</button></li><!--
             --><li><button onclick="windowMaximize();">O</button></li><!--
             --><li><button onclick="windowClose();">X</button></li>
            </ul>
        </div>
        <div class="main-screen">
            <div id="rooms-panel">
                <ul id="room-list">
                    <div class="centered-div space-above"><span class="loading">Loading...</span></div>
                    <div class="centered-div padded">
                        <button id="create-room-button" onclick="createRoom();" disabled>New room</button>
                    </div>
                </ul>
            </div>
            <div id="current-room">
                <div id="messages" onscroll="loadMessages();">
                    <div class="centered-div"><span class="loading">Loading...</span></div>
                </div>
                <div id="input">
                    <input type="text" id="main-input" maxlength="2000" disabled>
                </div>
            </div>
        </div>
    </body>
</html>
