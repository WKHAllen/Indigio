<!DOCTYPE html>
<html>
    <head>
        <title>Indigio</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/css/emojione.min.css" integrity="sha256-UZ7fDcAJctmoEcXmC5TPcZswNRqN/mLzj6uNS1GCVYs=" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js" integrity="sha256-9cBkVeU53NiJ9/BdcJta3HbERAmf5X9DE2WvL8V+gDs=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/utils.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body class="main">
        <div id="menu-bar">
            <div class="main-title">
                <h3 class="title">Indigio</h3>
            </div>
            <img src="/favicon.ico">
            <ul id="menu-list">
                <li><a href="/"><button>Home</button></a></li><!--
             --><li><a href="/about/"><button>About</button></a></li><!--
             --><li><a href="/settings/"><button>Settings</button></a></li><!--
             --><li><a href="/account/"><button>Account</button></a></li><!--
             --><li><a href="/friends/"><button>Friends</button></a></li><!--
             --><li><a href="/logout/"><button>Logout</button></a></li>
            </ul>
            <ul id="window-menu" class="invisible">
                <li><button onclick="windowMinimize();"><img src="/assets/minimize.ico"></button></li><!--
             --><li><button onclick="windowMaximize();"><img src="/assets/maximize.ico"></button></li><!--
             --><li><button onclick="windowClose();"><img src="/assets/close.ico"></button></li>
            </ul>
        </div>
        <div class="main-screen">
            <div id="rooms-panel">
                <ul id="room-list">
                    <div class="centered-div space-above"><span class="loading">Loading...</span></div>
                    <div class="centered-div padded">
                        <button class="invisible" id="create-room-button" onclick="createRoom();">New room</button>
                    </div>
                </ul>
            </div>
            <div id="current-room">
                <div id="messages" onscroll="loadMessages();">
                    <div class="centered-div"><span class="loading">Loading...</span></div>
                </div>
                <div id="input">
                    <input type="text" id="main-input" maxlength="1024" disabled>
                </div>
            </div>
        </div>
    </body>
</html>
