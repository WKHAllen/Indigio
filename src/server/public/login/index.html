<!DOCTYPE html>
<html>
    <head>
        <title>Indigio - Login</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/utils.js"></script>
        <script type="text/javascript" src="login.js"></script>
    </head>
    <body class="main">
        <div id="menu-bar">
            <div class="main-title">
                <h3 class="title">Indigio</h3>
            </div>
            <img src="/favicon.ico">
            <ul id="menu-list">
                <li id="home-link"><a href="/"><button>Home</button></a></li><!--
             --><li id="about-link"><a href="/about/"><button>About</button></a></li><!--
             --><li id="settings-link"><a href="/settings/"><button>Settings</button></a></li><!--
             --><li id="account-link"><a href="/account/"><button>Account</button></a></li><!--
             --><li id="friends-link"><a href="/friends/"><button>Friends</button></a></li><!--
             --><li id="logout-link"><a href="/logout/"><button>Logout</button></a></li>
            </ul>
            <ul id="window-menu" class="invisible">
                <li><button onclick="windowMinimize();"><img src="/assets/minimize.ico"></button></li><!--
             --><li><button onclick="windowMaximize();"><img src="/assets/maximize.ico"></button></li><!--
             --><li><button onclick="windowClose();"><img src="/assets/close.ico"></button></li>
            </ul>
        </div>
        <div class="main-div">
            <h1 class="centered-text">Login</h1>
            <div class="middle-content">
                <label class="form-label" for="username">Username or email</label>
                <input class="form-input" type="text" id="username" maxlength="64" onkeydown="onEnter();">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" minlength="8" maxlength="64" onkeydown="onEnter();">
                <button class="form-button" type="button" onclick="login();" id="login-button">Login</button>
                <p class="invisible" id="error-text"></p>
                <p>Don't have an account? <a href="/register/">Create one here</a>.</p>
                <p>Don't have the app downloaded? <a href="/downloads/">Download it here</a>.</p>
                <p>Need to reset your password? <a href="/password-reset/">Go here</a>.</p>
            </div>
        </div>
    </body>
</html>
